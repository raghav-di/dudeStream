<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #placeholder {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-slate-200 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="font-semibold text-lg text-white">Joined Room:</span>
                    <strong id="roomCode" class="ml-2 text-lg bg-gray-700 text-green-400 px-3 py-1 rounded-md tracking-wider"></strong>
                </div>
                <button id="btnMic" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-300 ease-in-out transform hover:scale-105">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    <span>Mute</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-center">
        <div class="w-full max-w-6xl aspect-video bg-black rounded-2xl shadow-2xl overflow-hidden relative">
            <video id="videoPlayer" class="w-full h-full object-contain" autoplay playsinline></video>
            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 text-2xl p-4 text-center">
                <svg class="w-16 h-16 animate-spin mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p>Connected to room. Waiting for host to start streaming...</p>
            </div>
        </div>
    </main>

    <script>
    (async function() {
        // --- DOM Elements ---
        const roomCodeDisplay = document.getElementById('roomCode');
        const btnMic = document.getElementById('btnMic');
        const videoPlayer = document.getElementById('videoPlayer');
        const placeholder = document.getElementById('placeholder');

        // --- State ---
        let peerConnection = null;
        let streamerId = null; // To store the host's unique ID
        const roomName = getRoomNameFromURL();
        
        if (!roomName) {
            placeholder.textContent = "Error: No room name specified in the URL.";
            return;
        }
        roomCodeDisplay.textContent = roomName;

        // --- WebSocket for Signaling ---
        const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const ws = new WebSocket(`${wsProtocol}${window.location.host}/ws/signaling/${roomName}/`);

        // --- WebRTC Configuration ---
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // --- Helper Functions ---
        function getRoomNameFromURL() {
            const path = window.location.pathname.split('/');
            const roomNameIndex = path.indexOf('join_room') + 1;
            if (roomNameIndex > 0 && roomNameIndex < path.length) {
                return path[roomNameIndex].replace(/\/$/, '');
            }
            return null;
        }

        function hidePlaceholder() {
            placeholder.style.display = 'none';
        }

        // --- WebRTC Logic ---
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate && streamerId) {
                    // Send candidate to the streamer (host)
                    ws.send(JSON.stringify({
                        type: 'candidate',
                        target: streamerId,
                        candidate: event.candidate
                    }));
                }
            };

            peerConnection.ontrack = async (event) => {
                console.log('Received remote video track from host!');
                if (videoPlayer.srcObject !== event.streams[0]) {
                    videoPlayer.srcObject = event.streams[0];
                    hidePlaceholder();

                    try {
                        await videoPlayer.play();
                    } catch (err) {
                        console.error('Video play failed. Waiting for user interaction.', err);
                        placeholder.innerHTML = '<p class="text-3xl font-bold">Click to Play Stream</p>';
                        placeholder.style.display = 'flex';
                        placeholder.onclick = () => {
                            videoPlayer.play();
                            hidePlaceholder();
                            placeholder.onclick = null;
                        };
                    }
                }
            };
        }

        // --- WebSocket Event Handlers ---
        ws.onopen = () => {
            console.log('WebSocket connection established. Announcing presence.');
            ws.send(JSON.stringify({ type: 'join' }));
        };

        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log('Received WebSocket message:', data.type);

            if (!peerConnection) {
                createPeerConnection();
            }

            switch (data.type) {
                case 'offer':
                    // --- FIX: Correctly access the nested offer object ---
                    if (data.offer) {
                        streamerId = data.sender; // Store the streamer's ID
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        // Send the answer directly back to the streamer
                        ws.send(JSON.stringify({
                            type: 'answer',
                            target: streamerId,
                            answer: answer
                        }));
                    }
                    break;
                case 'candidate':
                    // --- FIX: Correctly access the nested candidate object ---
                    if (data.candidate) {
                        try {
                            // Add candidate only after remote description is set.
                            if (peerConnection.remoteDescription) {
                                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                            }
                        } catch (e) {
                            console.error('Error adding received ICE candidate', e);
                        }
                    }
                    break;
            }
        };

        ws.onclose = () => {
            placeholder.innerHTML = '<p>Connection to host lost.</p>';
            placeholder.style.display = 'flex';
        };

        ws.onerror = (error) => {
            placeholder.innerHTML = '<p>A connection error occurred.</p>';
            placeholder.style.display = 'flex';
        };

        // Initialize on load
        createPeerConnection();

        btnMic.addEventListener('click', () => {
            if (!localAudioStream) return;
            micMuted = !micMuted;
            localAudioStream.getAudioTracks().forEach(track => track.enabled = !micMuted);
            // UI update logic...
        });
    })();
    </script>

</body>
</html>
